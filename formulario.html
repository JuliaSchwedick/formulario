<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulario.css">
  <title>Formulário</title>
</head>
<body>

  <form>
    <label for="cpf">CPF do Cliente:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="matricula">Matrícula do Cliente:</label>
    <input type="text" id="matricula" name="matricula" required>

    <label for="convenio">ID do Convênio:</label>
    <input type="text" id="convenio" name="convenio" required>

    <label for="limite">Valor do limite total retornado na simulação:</label>
    <input type="text" id="limite" name="limite" required>

    <label for="premio1">Valor do prêmio retornado na simulação:</label>
    <input type="text" id="premio1" name="premio1" required>

    <label for="premio2">Valor do prêmio bruto retornado na simulação:</label>
    <input type="text" id="premio2" name="premio2" required>

    <label for="cartao">Número do Cartão retornado na simulação:</label>
    <input type="text" id="cartao" name="cartao" required>

    <label for="login">Login de Acesso ao Banco Master que será atrelada a digitação:</label>
    <input type="text" id="login" name="login" required>

    <button type="submit">Selecionar arquivos</button>
  </form>

</body>
</html>
